{% extends 'core/base.html' %} 

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="h5 mb-0">Confirm Deletion</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the menu item:</p>
                    <h4 class="text-danger fw-bold">"{{ object.name }}" (ID: {{ object.id }})?</h4>
                    <p>This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <button type="submit" class="btn btn-danger btn-lg">Yes, Delete It</button>
                            <a href="{% url 'manager_menu_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
